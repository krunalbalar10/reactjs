        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <aside class="left-sidebar bg-dark-light">
            <!-- Sidebar scroll-->
            <div>
                <div class="brand-logo d-flex align-items-center justify-content-between">
                    <h3 class="text-white">
                        <i class="fa-brands fa-shopify"></i> Online Shop
                    </h3>
                    <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                        <i class="ti ti-x fs-8"></i>
                    </div>
                </div>
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                    <ul id="sidebarnav">
                        <li class="sidebar-item">
                            <a class="sidebar-link text-white" href="admin-home.html" aria-expanded="false">
                                <i class="fa fa-home"></i>
                                <span class="hide-menu">Home</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link text-white" href="admin-category.html" aria-expanded="false">
                                <i class="fa-solid fa-tags"></i>
                                <span class="hide-menu">Category</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link text-white" href="admin-product.html" aria-expanded="false">
                                <i class="fa-solid fa-gifts"></i>
                                <span class="hide-menu">Products</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link text-white" href="admin-orders.html" aria-expanded="false">
                                <i class="fa-solid fa-box"></i>
                                <span class="hide-menu">Orders</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link text-white" href="admin-users.html" aria-expanded="false">
                                <i class="fa-solid fa-users"></i>
                                <span class="hide-menu">Users</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link text-white" href="admin-change-password.html" aria-expanded="false">
                                <i class="fa-solid fa-gear"></i>
                                <span class="hide-menu">Change Password</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link text-white" href="" aria-expanded="false">

                    </ul>

                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!--  Sidebar End -->
        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!--  Header Start -->
            <header class="app-header">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <ul class="navbar-nav">
                        <li class="nav-item d-block d-xl-none">
                            <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse"
                                href="javascript:void(0)">
                                <i class="ti ti-menu-2"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <!--  Header End -->
            <div class="container-fluid">
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card shadow">
                            <div class="card-header d-flex justify-content-between text-bg-primary">
                                <h3 class="mb-1 text-white">Product</h3>
                                <a href="admin-product.html" class="btn btn-light">back</a>
                            </div>
                            <div class="card-body ">
                                <h5 class="border-bottom pb-2">Edit product</h5>
                                <form>
                                    <div class="row g-3">
                                        <!-- 1st row -->
                                        <div class="col-md-3">
                                            <label for="categoryid" class="form-label">Change Category</label>
                                            <select class="form-select" id="categoryid" name="categoryid" required autofocus>
                                                <!-- Add options as needed -->
                                                <option value="1">Category 1</option>
                                                <option value="2">Category 2</option>
                                                <!-- ... -->
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="title" class="form-label">Edit Title</label>
                                            <input type="text" class="form-control" id="title" name="title" required>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="price" class="form-label">Edit Price</label>
                                            <input type="number" class="form-control" id="price" name="price" required>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="stock" class="form-label">Edit Stock</label>
                                            <input type="number" class="form-control" id="stock" name="stock" required>
                                        </div>
        
                                        <!-- 2nd row -->
                                        <div class="col-md-4">
                                            <label for="weight" class="form-label">Edit Weight</label>
                                            <input type="text" class="form-control" id="weight" name="weight" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="size" class="form-label">Edit Size</label>
                                            <input type="text" class="form-control" id="size" name="size" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="photo" class="form-label">Change Photo</label>
                                            <input type="file" class="form-control" id="photo" name="photo" required>
                                        </div>
        
                                        <!-- 3rd row -->
                                        <div class="col-md-2">
                                            <label class="form-check-label d-block">Is Live</label>
                                            <div class="form-check form-check">
                                                <input class="form-check-input" type="radio" name="islive" id="yes" value="yes"
                                                    required>
                                                <label class="form-check-label" for="yes">Yes</label>
                                            </div>
                                            <div class="form-check form-check">
                                                <input class="form-check-input" type="radio" name="islive" id="no" value="no"
                                                    required>
                                                <label class="form-check-label" for="no">No</label>
                                            </div>
                                        </div>
                                        <div class="col-md-7">
                                            <label for="detail" class="form-label">Change Detail</label>
                                            <textarea class="form-control" id="detail" name="detail" rows="3"
                                                required></textarea>
                                        </div>
                                        <!-- Buttons -->
                                        <div class="col-md-3">
                                            <button type="submit" class="btn btn-primary mt-4 w-100">Save Changes</button>
                                            <button type="reset" class="btn btn-dark w-100 mt-1">Clear</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>

</body>

</html>
