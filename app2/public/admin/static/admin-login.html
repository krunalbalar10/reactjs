<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
        content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/pages-blank.html" />

    <title>Online Store</title>

    <link href="css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        
        <div class="main">
            <main class="content">
                <div class="container-fluid p-0">

                    <div style="background-color: #2e3f51;" class="rounded d-flex justify-content-center my-2">

                        <h1 class="h3 p-3 text-white">Online Store App</h1>
                    </div>
                    <div class="mt-4">
                        <h4 align="center">Admin</h4>
                    </div>
                    <div class="mx-5">
                    <div class="card mx-5">
                        <div class="card-body">
                            <div class="col-12" align="center">
                                <form action="">
                                    <div class="mb-4 mt-4">
                                        <label for="inputemail" class="form-label">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="email" id="inputemail" name="email" class="form-input" required/>
                                    </div>
                                    <div class="mb-4">
                                        <label for="inputpassword" class="form-label">Password</label>
                                        <input type="password" id="inputpassword" name="password" class="form-input" required/>
                                    </div>
                                    <div class="mb-4">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                    <div class="mb-4 text-end">
                                        <a href="admin-forget-password">Forget Password?</a>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                    

                </div>
            </main>

            <footer class="footer">
                <div class="container-fluid">
                    <div class="row text-muted">
                        <div class="col-6 text-start">
                            <p class="mb-0">
                                <i class="fa-solid fa-store"></i>&nbsp;<a class="text-muted" href="admin-home.html" target="_blank"><strong>Online
                                        Shop</strong></a> &copy;
                            </p>
                        </div>

                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!--  Middle body End -->

    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
