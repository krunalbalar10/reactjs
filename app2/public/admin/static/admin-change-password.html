<!--  Middle body Start -->
            <main class="content">
                <div class="container-fluid p-0">

                    <div style="background-color: #2e3f51;" class="d-flex justify-content-between my-2">

                        <h1 class="h3 p-3 text-white">Change Password</h1>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="card-body ">
                                <form>
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Current Password</label>
                                        <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                                           placeholder="type Existing password" required>
                                    </div>
        
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newPassword" name="newPassword"
                                        placeholder="type a new password" required>
                                    </div>
        
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                        placeholder="type again a new password here"required>
                                    </div>
                                    <div class="d-flex justify-content-end">
        
                                        <button type="submit" class="btn btn-primary">Save Changes</button>&nbsp;
                                        <button type="reset" class="btn btn-danger">Clear All</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
