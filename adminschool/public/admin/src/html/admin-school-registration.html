<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
  
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed">
  <div
    class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                <img src="../assets/images/logos/sG logo.(2).png " width="60"  /><span><b>The Good School Guide</b></span>
              </a>
              <p class="text-center"><b>school Registration</b></p>
              <form class="row">
                <div class="col-sm-6 col-12">
                  <label for="yourname" class="form-label">Your Name</label>
                  <input type="text" name="name" class="form-control" id="yourname" required>
                </div>
                <div class="invalid-feedback">please,enter your name</div>
                <div class="col-sm-6 col-12 mt-2">
                  <label for="youremail" class="form-label">your email</label>
                  <input type="email" name="email" class="form-control" id="youremail" required>
                  <div class="invalid-feedback">please enter a valid email address!</div>
                </div>
                <div class="col-sm-6 col-12 mt-2">
                  <label for="yourname" class="form-label">your mobile</label>
                  <input type="text" name="name" class="form-control" id="yourname" required>
                  <div class="invalid-feedback">please,enter your name!</div>
                </div>
                <div class="col-sm-6 col-12 mt-2">
                    <label for="youremail" class="form-label">your Registration No</label>
                    <input type="email" name="email" class="form-control" id="youremail" required>
                    <div class="invalid-feedback">please,enter a valid email address!</div>
                </div>
                <div class="col-sm-6 col-12 mt-2">
                    <label for="yourpassword" class="form-label">your password</label>
                    <input type="password" name="password" class="form-control" id="yourpassword" required>
                    <div class="invalid-feedback">please,enter your password!</div>
                  </div>
                  <div class="col-sm-6 col-12 mt-2">
                    <label for="yourpassword" class="form-label">confirm password</label>
                    <input type="password" name="password" class="form-control" id="yourpassword" required>
                    <div class="invalid-feedback">please,enter your password!</div>
                  </div>
                  <div class="col-12 px-3 pb-2 mt-2">
                    <button class="btn btn-primary w-100" type="submit">Registration</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
